<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="assets/styles/main.css">
        <link rel="stylesheet" href="assets/styles/form.css">
        
        <title>Record requests</title>
    </head>

    <body>
        <form id="request-form" action="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="nd">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="request">Request</label>
                <textarea name="request" required></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" name="policies" required/>
                    <label for="policies">By marking this checkbox you accept our policies.</label>    
                </div>
            </div>

            <input value="Request" type="submit"/>
        </form>
    </body>
</html>
